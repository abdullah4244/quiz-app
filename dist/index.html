<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>QUIZ APP</title>
</head>
<body>

    <header class="mt-5">
        <h1 class="text-center text-uppercase font-weight-normal text-white heading-primary">Quiz app</h1>
    </header>
    <div class="main">
<div class="info-box">


    <div class="container">
        <div class="row form-group text-center">
            <h1 class="col-12">Quiz</h1>

        </div>

        

        <div class="row form-group">
            <h2 id="quest" class="col-12 question">This is question</h1>

        </div>

        <div class="row justify-content-center options">
          <button class="btn btn-primary form-group col-8 opt" id="choice1" type="button">option1</button>
          <button class="btn btn-primary form-group col-8 opt" id="choice2" type="button">option2</button>
          <button class="btn btn-primary form-group col-8 opt" id="choice3" type="button">option3</button>
          <button class="btn btn-primary form-group col-8 opt" id="choice4" type="button">option4</button>
        </div>
    
        <div class="row justify-content-center options">
            <button class="btn btn-danger form-group mt-5" id="pagination"  type="button">1/4</button>    
        </div>
    </div>

</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src= "question-controller.js"></script>
<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
